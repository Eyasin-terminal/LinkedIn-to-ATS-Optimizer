
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn to ATS CV Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #1F3A5F;
            --color-accent: #2FA4A9;
            --color-bg: #F7F9FC;
            --color-text-head: #0F172A;
            --color-text-body: #475569;
            --color-text-micro: #94A3B8;
        }

        body { 
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text-body);
        }

        .text-head { color: var(--color-text-head); }
        .text-body { color: var(--color-text-body); }
        .text-micro { color: var(--color-text-micro); }
        .bg-primary { background-color: var(--color-primary); }
        .bg-accent { background-color: var(--color-accent); }
        .border-accent { border-color: var(--color-accent); }
        .text-accent { color: var(--color-accent); }

        @media print {
            .no-print { display: none !important; }
            body { 
                background: white !important; 
                margin: 0 !important; 
                padding: 0 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            #root { width: 100% !important; margin: 0 !important; padding: 0 !important; }
            #resume-container { 
                box-shadow: none !important; 
                margin: 0 !important; 
                border: none !important;
                max-width: none !important;
                width: 100% !important;
            }
            @page { margin: 0.75in; size: auto; }
        }

        /* Before/After Mock styles */
        .resume-mock-messy {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 4px;
            font-size: 6px;
            opacity: 0.4;
        }
        .resume-mock-clean {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 6px;
        }
    </style>
